<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Special Design</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Fonts/css/all.min.css" />
    <link rel="stylesheet" href="Css/normaliz.css" />
    <link rel="stylesheet" href="Css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
    />
  </head>
  <body>
    <!--! start Setting Box -->
    <div class="setting-box">
      <div class="toggle-setting">
        <i class="fa fa-gear"></i>
      </div>
      <div class="setting-container">
        <div class="option-box">
          <h4>Colors</h4>
          <ul class="colors-list">
            <li data-color="#ff9800" class="active"></li>
            <li data-color="#e91e63"></li>
            <li data-color="#009688"></li>
            <li data-color="#03a9f4"></li>
            <li data-color="#4caf50"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>Optional background</h4>
          <div class="random-backgrounds">
            <span class="yes active" data-background="yes">Yes</span>
            <span class="No" data-background="no">No</span>
          </div>
        </div>
      </div>
    </div>
    <!--! End Landing Page -->
    <div class="landing-page">
      <div class="overlay"></div>
      <div class="header-area">
        <div class="logo">Special Design</div>
        <ul class="links">
          <li><a href="#" class="active">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="intoduction-text">
        <h1>We Are <span>Creative</span> Agency</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit Lorem</p>
      </div>
    </div>
    <!--! End Landing Page -->
    <script src="Js/master.js"></script>
  </body>
</html>
